<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="appbody">
        <div class="container">
            <h1>WEATHER FORECAST</h1>

                <div>
                    <header>
                        <input type="text" autocomplete="off" class="search" placeholder="Search city here">
                    </header>
                    <main class="details">
                        <section class="location">
                            <div class="city">Location</div>
                            <div class="date">Today</div>
                        </section>
                            <div class="current">
                                <div class="temp">T<span>Â°C</span></div>
                                <div class="weather">Weather</div>
                                <div class="hi-low" style="display: none;">High/Low</div>
                            </div>
                        
                    </main>
                </div>
                
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
